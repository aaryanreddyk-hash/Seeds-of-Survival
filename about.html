<div style="text-align:center; margin: 20px 0;">
<canvas id="seedCanvas" width="300" height="200" style="background:#f3f3f3; border-radius:8px;"></canvas>
</div>
<script>
const canvas2 = document.getElementById("seedCanvas");
const stage2 = new createjs.Stage(canvas2);
const seed2 = new createjs.Shape();
seed2.graphics.beginFill("#6b8e23").drawCircle(0, 0, 20);
seed2.x = 50;
seed2.y = 100;
stage2.addChild(seed2);
createjs.Ticker.framerate = 60;
createjs.Ticker.addEventListener("tick", tick2);
let direction2 = 1;
function tick2() {
seed2.x += direction2 * 2;
if (seed2.x > 280 || seed2.x < 20) direction2 *= -1;
stage2.update();
}
</script>
